<!DOCTYPE html>
<html>
<head>
   
    <title>ทดสอบ Wed Event</title>
    <style>
        input{
            height: 50px;
            width: 300px;
            border-radius: 10px;
            font-size: 15px;
            color: #7055ec;
        }
        select{
            height: 50px;
            width: 300px;
            border-radius: 10px;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <h2>ทดสอบการอ่านจากข้อความ Input</h2>
    <p id="show-msg">ข้อความที่อ่านได้</p>
    <input id = "msg-input" placeholder="กรุณากรอกข้อความ" type="text">

    <h2>ทดสอบการเลือกแบบ Select</h2>
    
    <p id = "show-select-msg">ข้อความที่อ่านได้</p>
    <select id = "select-input">
        <option>โปรดเลือกตัวเลือกใดก็ได้</option>
        <option>ตัวเลือกที่1</option>
        <option>ตัวเลือกที่2</option>
        <option>ตัวเลือกที่3</option>
        <option>ตัวเลือกที่4</option>
    </select>
    <script>
        const msgInputElement = document.getElementById('msg-input')
        msgInputElement.addEventListener("input",function(){
            const msg = this.value
            const showMagElement = document.getElementById('show-msg')
            showMagElement.innerText = 'ข้อความที่อ่านได้: ' + msg
        })
        const msgSelectElement = document.getElementById('select-input')
        msgSelectElement.addEventListener("input",function(){
            const msg = this.value
            const showMagElement = document.getElementById('show-select-msg')
            showMagElement.innerText = 'ข้อความที่อ่านได้: ' + msg
        })
    </script>

</body>
</html>
